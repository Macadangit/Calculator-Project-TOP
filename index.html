<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="script.js"></script>
    <link rel="stylesheet" href="style.css"></link>
    <title>Calculator</title>
</head>
<body>
    
    <nav class="nav-section">
        <div class="nav-div">
            <h1>TOP Calculator</h1>
        </div>
    </nav>


    <div class="main-section">
        <div class="calculator">
            <div class="previous">
                <p id="saved-number">42069</p>

            </div>
            <div class="output">
                <p id="current-entry">80085 <p>

            

            </div>

            <div class="row-one">
                <button id="percent">%</button>
                <button id="clear-entry">CE</button>
                <button id="clear">C</button>
                <button id="delete">DEL</button>
            </div>

            <div class="row-two">
                <button id="one-over-x">1/x</button>
                <button id="squared">x<sup>2</sup></button>
                <button id="sqrt">âˆš</button>
                <button id="divide">/</button>
            </div>
            
            <div class="row-three">
                <button id="seven">7</button>
                <button id="eight">8</button>
                <button id="nine">9</button>
                <button id="multiply">*</button>
            </div>
            
            <div class="row-four">
                <button id="four">4</button>
                <button id="five">5</button>
                <button id="six">6</button>
                <button id="subtract">-</button>
            </div>
            
            <div class="row-five">
                <button id="one">1</button>
                <button id="two">2</button>
                <button id="three">3</button>
                <button id="add">+</button>
            </div>
            
            <div class="row-six">
                <button id="pos-neg">+/-</button>
                <button id="zero">0</button>
                <button id="point">.</button>
                <button id="equals">=</button>
            </div>
            

        </div>
    </div>




</body>
</html>
